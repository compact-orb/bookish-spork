CC="gcc"
CXX="g++"
CPP="gcc -E"
AR="ar"
NM="nm"
RANLIB="ranlib"
LD="ld.bfd"

CFLAGS="-O3 -fno-semantic-interposition -fno-trapping-math -flto -march=x86-64-v3 -pipe"
CXXFLAGS="${CFLAGS}"

LDFLAGS="${ORIGINAL_LDFLAGS} ${CFLAGS} -fuse-ld=bfd"

RUSTFLAGS="--codegen target-cpu=x86-64-v3"

CGO_CFLAGS="${CFLAGS}"
CGO_CXXFLAGS="${CXXFLAGS}"

QMAKESPEC="linux-g++"
