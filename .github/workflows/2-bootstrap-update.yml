name: 2 Bootstrap Update

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Operation mode'
        required: true
        default: 'sync-and-update'
        type: choice
        options:
        - sync
        - update
        - sync-and-update
        - reconfigure
#  schedule:
#    - cron: 45 0 */2 * *

env:
  BUNNY_STORAGE_ACCESS_KEY: ${{ secrets.BUNNY_STORAGE_ACCESS_KEY }}
  BUNNY_STORAGE_CDN: ${{ secrets.BUNNY_STORAGE_CDN }}
  BUNNY_STORAGE_ENDPOINT: ${{ secrets.BUNNY_STORAGE_ENDPOINT }}
  BUNNY_STORAGE_ENDPOINT_CDN: ${{ secrets.BUNNY_STORAGE_ENDPOINT_CDN }}
  BUNNY_STORAGE_ZONE_NAME: ${{ secrets.BUNNY_STORAGE_ZONE_NAME }}
  CONFIG_PREFIX: 2
  KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
  REDESIGNED_BROCCOLI_SSH_KEY: ${{ secrets.REDESIGNED_BROCCOLI_SSH_KEY }}

jobs:
  bootstrap-update:
    name: Bootstrap Update
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Display Runner Info
        run: bash ./runnerinfo.sh

      - name: Set Up Gentoo
        run: sudo --preserve-env pwsh -File ./PullPushImage.ps1 -From

      - name: Configure Gentoo
        if: ${{ inputs.mode == 'reconfigure' }}
        run: sudo --preserve-env pwsh -File ./SetConfiguration.ps1

      - name: Set Up Binary Packages
        if: ${{ inputs.mode != 'sync' && inputs.mode != 'reconfigure' }}
        run: sudo --preserve-env pwsh -File ./Start-CopyBinaryPackages.ps1 -From

      - name: Mount Filesystems
        if: ${{ inputs.mode == 'update' || inputs.mode == 'sync' || inputs.mode == 'sync-and-update' }}
        run: sudo --preserve-env pwsh -File ./MountFilesystems.ps1

      - name: Emerge Sync
        if: ${{ inputs.mode == 'sync' || inputs.mode == 'sync-and-update' }}
        run: sudo --preserve-env chroot /mnt/gentoo bash /mnt/emerge.sh --sync

      - name: Emerge Update
        if: ${{ inputs.mode == 'update' || inputs.mode == 'sync-and-update' }}
        run: sudo --preserve-env chroot /mnt/gentoo bash /mnt/emerge.sh --update

      - name: Unmount Filesystems
        if: ${{ always() && (inputs.mode == 'update' || inputs.mode == 'sync' || inputs.mode == 'sync-and-update') }}
        run: sudo --preserve-env pwsh -File ./MountFilesystems.ps1 -Unmount

      - name: Upload Gentoo Binary Packages
        if: ${{ (success() || failure()) && inputs.mode != 'sync' && inputs.mode != 'reconfigure' }}
        run: sudo --preserve-env pwsh -File ./Start-CopyBinaryPackages.ps1 -To

      - name: Upload Gentoo
        if: success() || failure()
        run: sudo --preserve-env pwsh -File ./PullPushImage.ps1 -To
