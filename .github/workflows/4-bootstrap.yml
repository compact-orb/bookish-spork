name: 4 Bootstrap

on:
  workflow_dispatch:
    inputs:
      step:
        description: 'Bootstrap Step'
        required: true
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
      resume:
        description: 'Resume'
        required: false
        default: false
        type: boolean

env:
  BUNNY_STORAGE_ACCESS_KEY: ${{ secrets.BUNNY_STORAGE_ACCESS_KEY }}
  BUNNY_STORAGE_CDN: ${{ secrets.BUNNY_STORAGE_CDN }}
  BUNNY_STORAGE_ENDPOINT: ${{ secrets.BUNNY_STORAGE_ENDPOINT }}
  BUNNY_STORAGE_ENDPOINT_CDN: ${{ secrets.BUNNY_STORAGE_ENDPOINT_CDN }}
  BUNNY_STORAGE_ZONE_NAME: ${{ secrets.BUNNY_STORAGE_ZONE_NAME }}
  CONFIG_PREFIX: 4
  REDESIGNED_BROCCOLI_SSH_KEY: ${{ secrets.REDESIGNED_BROCCOLI_SSH_KEY }}
  BOOTSTRAP_BINREPOS_ARCHITECTURE: arm64

jobs:
  bootstrap:
    name: Bootstrap ${{ github.event.inputs.step }}
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Display Runner Info
        run: bash ./scripts/ShowRunnerInfo.sh

      - name: Set Up Gentoo (Step 1)
        if: ${{ github.event.inputs.step == '1' }}
        run: sudo --preserve-env pwsh -File ./scripts/PushPullImage.ps1 -From -Bootstrap

      - name: Set Up Gentoo (Step 2)
        if: ${{ github.event.inputs.step != '1' }}
        run: sudo --preserve-env pwsh -File ./scripts/PushPullImage.ps1 -From

      - name: Configure Gentoo
        if: ${{ github.event.inputs.step == '1' }}
        run: sudo --preserve-env pwsh -File ./scripts/SetConfiguration.ps1

      - name: Set Up Binary Packages
        if: ${{ github.event.inputs.step == '2' && github.event.inputs.resume == 'true' }}
        run: sudo --preserve-env pwsh -File ./scripts/PushPullBinaryPackages.ps1 -From

      - name: Mount Filesystems
        run: sudo --preserve-env pwsh -File ./scripts/MountFilesystems.ps1

      - name: Emerge (Step 1)
        if: ${{ github.event.inputs.step == '1' }}
        run: sudo --preserve-env chroot /mnt/gentoo bash /mnt/scripts/BuildPackages.sh --bootstrap 1 --bootstrap-binrepos-architecture ${{ env.BOOTSTRAP_BINREPOS_ARCHITECTURE }}

      - name: Emerge (Step 2)
        if: ${{ github.event.inputs.step == '2' && github.event.inputs.resume != 'true' }}
        run: sudo --preserve-env chroot /mnt/gentoo bash /mnt/scripts/BuildPackages.sh --bootstrap 2

      - name: Emerge (Step 2 Resume)
        if: ${{ github.event.inputs.step == '2' && github.event.inputs.resume == 'true' }}
        run: sudo --preserve-env chroot /mnt/gentoo bash /mnt/scripts/BuildPackages.sh --bootstrap 2 --resume

      - name: Unmount Filesystems
        if: ${{ !cancelled() }}
        run: sudo --preserve-env pwsh -File ./scripts/MountFilesystems.ps1 -Unmount

      - name: Upload Gentoo Binary Packages
        if: ${{ !cancelled() && github.event.inputs.step != '1' }}
        run: sudo --preserve-env pwsh -File ./scripts/PushPullBinaryPackages.ps1 -To ${{ github.event.inputs.resume != 'true' && '-NoOverlay' || '' }}

      - name: Upload Gentoo
        if: ${{ !cancelled() }}
        run: sudo --preserve-env pwsh -File ./scripts/PushPullImage.ps1 -To
