name: 1 Emerge Other

on:
  workflow_dispatch:

env:
  BUNNY_STORAGE_ACCESS_KEY: ${{ secrets.BUNNY_STORAGE_ACCESS_KEY }}
  BUNNY_STORAGE_CDN: ${{ secrets.BUNNY_STORAGE_CDN }}
  BUNNY_STORAGE_ENDPOINT: ${{ secrets.BUNNY_STORAGE_ENDPOINT }}
  BUNNY_STORAGE_ENDPOINT_CDN: ${{ secrets.BUNNY_STORAGE_ENDPOINT_CDN }}
  BUNNY_STORAGE_ZONE_NAME: ${{ secrets.BUNNY_STORAGE_ZONE_NAME }}
  CONFIG_PREFIX: 1
  POWERSHELL_7_ARCHITECTURE: x64
  PACKAGES: app-admin/sudo app-arch/7zip app-arch/rpm app-containers/docker app-containers/docker-cli app-containers/docker-compose app-emulation/virt-manager app-editors/vscode app-misc/screen app-shells/bash-completion app-shells/pwsh dev-python/pip games-util/steam-launcher kde-apps/kdenlive media-fonts/fonts-meta media-fonts/intel-one-mono media-gfx/blender media-gfx/gimp media-gfx/inkscape media-libs/intel-mediasdk media-libs/libva-intel-media-driver media-video/mpv media-video/vlc net-analyzer/nmap net-libs/libnatpmp net-misc/aria2 net-misc/moonlight net-misc/mosh net-misc/remmina net-misc/yt-dlp net-p2p/qbittorrent net-vpn/cloudflare-warp net-print/cups-filters net-print/gutenprint sys-apps/flatpak sys-apps/zram-generator sys-auth/rtkit sys-block/io-scheduler-udev-rules sys-firmware/intel-microcode sys-fs/exfatprogs sys-fs/f2fs-tools sys-fs/fuse:0 sys-kernel/linux-firmware sys-kernel/installkernel www-client/google-chrome

jobs:
  emerge:
    name: Emerge
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install PowerShell
        run: sudo --preserve-env bash ./install-powershell.sh

      - name: Set Up Gentoo
        run: sudo --preserve-env pwsh -File ./Start-CopyImage.ps1 -From

      - name: Set Up Binary Packages
        run: sudo --preserve-env pwsh -File ./Start-CopyBinaryPackages.ps1 -From

      - name: Mount Filesystems
        run: sudo --preserve-env pwsh -File ./Start-MountFilesystems.ps1

      - name: Emerge
        run: sudo --preserve-env chroot /mnt/gentoo bash /mnt/emerge.sh --packages "$PACKAGES"

      - name: Unmount Filesystems
        if: always()
        run: sudo --preserve-env pwsh -File ./Start-MountFilesystems.ps1 -Unmount

      - name: Upload Gentoo Binary Packages
        if: always()
        run: sudo --preserve-env pwsh -File ./Start-CopyBinaryPackages.ps1 -To

      - name: Upload Gentoo
        if: failure()
        run: sudo --preserve-env pwsh -File ./Start-CopyImage.ps1 -To -Temporary
